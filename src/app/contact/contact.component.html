
<form  class="card componentStyle">
    <div class="container col-md-6">
<div class="form-group row">  
    <label for="txtFirstName">First Name</label>
    <input ngModel  name="txtFirstName" #txtFirstName="ngModel" type="text" minlength="10" required id="txtFirstName" class="form-control" >
   <div  *ngIf="txtFirstName.touched && txtFirstName.invalid">
   <div class="alert alert-danger" *ngIf="txtFirstName.errors?.required">
       Field Mandatory
   </div>
   <div class="div alert alert-danger" *ngIf="txtFirstName.errors?.minlength" >
       Mininmum length 10 Characters
   </div>
</div>
</div>
<div class="form-group row">
    <label for="txtLastName">Last Name</label>
    <input ngModel name="txtLastName" #txtLastName="ngModel"type="text" required id="txtLastName" class="form-control">
    <div class="alert alert-danger" *ngIf="txtLastName.touched && txtLastName.invalid" > Field Required</div>

</div>
<div class="form-group row">
    <label for="txtGmail">Email</label>
    <input ngModel name="txtGmail" #txtGmail="ngModel"type="text" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" required id="txtGmail" class="form-control">
    <div class="alert alert-danger" *ngIf="txtGmail.touched && txtGmail.invalid" > Field Required</div>
    <div  class="alert alert-danger" *ngIf="txtGmail.errors?.pattern">
        Please enter valid Email.
    </div>
</div>

<div class="form-group row">
    <label for="txtMobileNo">Mobile No</label>
    <input ngModel name="txtMobileNo" #txtMobileNo="ngModel" type="number"  required id="txtMobileNo" class="form-control">
    <div class="alert alert-danger" *ngIf="txtMobileNo.touched && txtMobileNo.invalid"> Field Required</div>

</div>
<div class=" form-group row">
    
    <label for="txtComments">Comments</label>
    <textarea ngModel name="txtComments" #txtComments="ngModel" cols="10" rows="5" type="text" required id="txtComments" class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="txtComments.touched && txtComments.invalid"> Field Required</div>
</div>
</div>
</form>
